<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            ternary operator - shorthanded if
        */

        let speed = 150;
        if (speed > 200) {
            console.log("fast");
        } else {
            console.log("slow");
        }

        let result = speed > 200 ? "fast" : "slow";
        console.log("result =", result); 
    </script>
</body>
</html>
